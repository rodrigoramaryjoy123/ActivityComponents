<div>
    <h2>Multiplication Table</h2>

    <!-- Input field and button -->
    <div>
        <label for="numberInput">Enter a number:</label>
        <input id="numberInput" type="number" [(ngModel)]="number" placeholder="Enter a number" />
        <button (click)="generateTable()">Generate Table</button>
    </div>

    <!-- Display the multiplication table -->
    <div *ngIf="table.length > 0">
        <h3>Multiplication Table for {{ number }}:</h3>
        <ul>
            <li *ngFor="let result of table">{{ number }} x {{ table.indexOf(result) + 1 }} = {{ result }}</li>
        </ul>
    </div>
</div>
