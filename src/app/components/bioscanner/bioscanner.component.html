<div class="container">
    <h1>Bio Scanner</h1>

    <!-- Input fields for user data -->
    <div>
        <label for="name">Name:</label>
        <input id="name" type="text" [(ngModel)]="name" placeholder="Enter your name" />
    </div>

    <div>
        <label for="age">Age:</label>
        <input id="age" type="number" [(ngModel)]="age" placeholder="Enter your age" />
    </div>

    <button (click)="scanData()">Scan Data</button>

    <!-- Display scanned data -->
    <div *ngIf="scannedData">
        <p>{{ scannedData }}</p>
    </div>
</div>
