<div class="converter-container">
    <h2>Fahrenheit to Celsius Converter</h2>
    <form>
        <div>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" [(ngModel)]="fahrenheit" name="fahrenheit" placeholder="Enter temperature in Fahrenheit" />
        </div>

        <button type="button" (click)="convertToCelsius()">Convert</button>
    </form>

    <p *ngIf="celsius !== null">
        The temperature in Celsius is: {{ celsius.toFixed(2) }} Â°C
    </p>
</div>
