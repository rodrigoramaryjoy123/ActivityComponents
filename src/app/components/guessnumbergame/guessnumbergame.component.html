<div class="guess-container">
    <h2>Number Guessing Game</h2>

    <!-- Form to input guess -->
    <form (ngSubmit)="checkGuess()">
        <label for="guessInput">Enter your guess (between 1 and {{ maxNumber }}):</label>
        <input type="number" id="guessInput" [(ngModel)]="userGuess" name="guess" min="1" [max]="maxNumber" placeholder="Enter a number" required />
        <button type="submit">Submit Guess</button>
    </form>

    <!-- Display messages -->
    <div *ngIf="message">
        <h3>{{ message }}</h3>
    </div>
</div>
