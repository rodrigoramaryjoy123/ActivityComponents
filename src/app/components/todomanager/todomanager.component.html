<div class="todo-container">
    <h2>To-Do List</h2>

    <!-- Form to add tasks -->
    <form (ngSubmit)="addTask()">
        <label for="taskInput">Add a task:</label>
        <input type="text" id="taskInput" [(ngModel)]="newTask" name="task" placeholder="Enter a new task" required />
        <button type="submit">Add Task</button>
    </form>

    <!-- List of tasks -->
    <ul>
        <li *ngFor="let task of tasks; let i = index">
            {{ task }}
            <button (click)="removeTask(i)">Remove</button>
        </li>
    </ul>
</div>
