<div class="bmi-calculator-container">
    <h2>BMI Calculator</h2>

    <form (ngSubmit)="calculateBMI()">
        <div>
            <label for="height">Height (cm):</label>
            <input type="number" id="height" [(ngModel)]="height" name="height" placeholder="Enter your height in cm" required />
        </div>

        <div>
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" [(ngModel)]="weight" name="weight" placeholder="Enter your weight in kg" required />
        </div>

        <button type="submit">Calculate BMI</button>
    </form>

    <!-- Display the BMI result -->
    <div *ngIf="bmi !== null">
        <h3>Your BMI: {{ bmi.toFixed(2) }}</h3>
    </div>
</div>
