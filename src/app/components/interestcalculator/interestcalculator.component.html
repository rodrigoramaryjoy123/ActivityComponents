<div class="container">
    <h1>Simple Interest Calculator</h1>
    <form (ngSubmit)="calculateInterest()">
        <div>
            <label for="principal">Principal (PHP):</label>
            <input type="number" id="principal" [(ngModel)]="principal" name="principal" placeholder="Enter principal amount" required>
        </div>
        <div>
            <label for="rate">Rate of Interest (%):</label>
            <input type="number" id="rate" [(ngModel)]="rate" name="rate" placeholder="Enter rate of interest" required>
        </div>
        <div>
            <label for="time">Time (years):</label>
            <input type="number" id="time" [(ngModel)]="time" name="time" placeholder="Enter time in years" required>
        </div>
        <button type="submit">Calculate Interest</button>
    </form>

    <!-- Display the calculated interest if available -->
    <h3 *ngIf="interest !== null">Simple Interest: PHP {{ interest | number:'1.2-2' }}</h3>
</div>
