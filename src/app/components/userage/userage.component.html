<div>
    <h2>Age Calculator</h2>

    <!-- Form -->
    <form (ngSubmit)="calculateAge()">
        <div>
            <label for="birthYear">Birth Year:</label>
            <input id="birthYear" type="number" [(ngModel)]="birthYear" name="birthYear" placeholder="Enter your birth year" required />
        </div>

        <button type="submit">Calculate Age</button>
    </form>

    <!-- Display calculated age -->
    <div *ngIf="age !== null">
        <h3>Your Age:</h3>
        <p>{{ age }} years old</p>
    </div>
</div>
