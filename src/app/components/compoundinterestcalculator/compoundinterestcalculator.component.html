<div class="container">
    <h1>Compound Interest Calculator</h1>
    <form (ngSubmit)="calculateCompoundInterest()">
        <div>
            <label for="principal">Principal (PHP):</label>
            <input type="number" id="principal" [(ngModel)]="principal" name="principal" placeholder="Enter principal amount" required>
        </div>
        <div>
            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" [(ngModel)]="rate" name="rate" placeholder="Enter annual interest rate" required>
        </div>
        <div>
            <label for="time">Time (years):</label>
            <input type="number" id="time" [(ngModel)]="time" name="time" placeholder="Enter time in years" required>
        </div>
        <div>
            <label for="frequency">Compounding Frequency per Year:</label>
            <input type="number" id="frequency" [(ngModel)]="frequency" name="frequency" placeholder="Enter number of times interest is compounded per year" required>
        </div>
        <button type="submit">Calculate Interest</button>
    </form>

    <!-- Display the calculated compound interest if available -->
    <h3 *ngIf="compoundInterest !== null">Compound Interest: PHP {{ compoundInterest | number:'1.2-2' }}</h3>
</div>
