<div class="username-validator-container">
    <h2>Username Validator</h2>

    <form (ngSubmit)="validateUsername()">
        <div>
            <label for="username">Enter Username:</label>
            <input type="text" id="username" [(ngModel)]="username" name="username" placeholder="Enter your username" required />
        </div>

        <button type="submit">Validate Username</button>
    </form>

    <!-- Display validation result -->
    <div *ngIf="validationMessage">
        <h3>{{ validationMessage }}</h3>
    </div>
</div>
