<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required placeholder="Enter your email" />
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="Enter your password" />
        </div>

        <button type="submit">Login</button>
    </form>

    <p *ngIf="submitted">Email: {{ email }}<br />Password: {{ password }}</p>
</div>
